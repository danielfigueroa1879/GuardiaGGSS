<!DOCTYPE html>
<html>
<head>
    <title>Cantidad de Guardias por Evento Deportivo Clase A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #ff0505;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cantidad de Guardias para Evento Deportivo Clase A</h1>
        <form>
            <label for="publico">Cantidad de Público:</label>
            <input type="number" id="publico" placeholder="Ingrese la cantidad de público" min="1" required>

            <label for="riesgo">Riesgo Asociado:</label>
            <select id="riesgo">
                <option value="bajo">Bajo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto (Clase A)</option>
            </select>

            <button type="button" onclick="calcularGuardiasDeportivo()">Calcular Guardias</button>
        </form>

        <div class="result" id="result" aria-live="polite"></div>

        <script>
            function calcularGuardiasDeportivo() {
                var publico = parseInt(document.getElementById("publico").value);
                var riesgo = document.getElementById("riesgo").value;

                if (!publico || publico <= 0) {
                    document.getElementById("result").innerText = "Ingrese una cantidad válida de público.";
                    return;
                }

                // Solo aplicar lógica a eventos de riesgo alto (Clase A)
                if (riesgo !== "alto") {
                    document.getElementById("result").innerText = "Este cálculo solo aplica para eventos deportivos Clase A con riesgo alto.";
                    return;
                }

                // Base: 1 guardia por cada 100 personas
                var guardias = Math.ceil(publico / 100);

                // Ajuste por riesgo alto (Clase A)
                guardias *= 2; // Se duplica la cantidad de guardias

                // Cálculo de supervisores
                var supervisores = 1; // 1 supervisor por los primeros 30 guardias
                if (guardias > 30) {
                    supervisores += Math.floor((guardias - 30) / 30);
                }

                // Mostrar resultado
                document.getElementById("result").innerText = 
                    "Para este evento deportivo Clase A (Riesgo Alto), necesitas " + guardias + " guardias y " + supervisores + " supervisores.";
            }
        </script>
    </div>
</body>
</html>
